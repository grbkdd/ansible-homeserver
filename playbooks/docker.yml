---
- name: Deploy Docker containers
  hosts: all
  become: true
  tasks:
    - name: Deploy NextDNS
      ansible.builtin.include_role:
        name: nextdns
    - name: Deploy Gluetun
      ansible.builtin.include_role:
        name: gluetun
    - name: Deploy Transmission
      ansible.builtin.include_role:
        name: transmission
