---
- name: Create Minecraft Cursed Walking directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: "0755"
  with_items:
    - "{{ minecraft_cursed_walking_data_directory }}"
- name: Start Minecraft Cursed Walking server
  community.docker.docker_container:
    name: minecraft-cursed-walking
    image: itzg/minecraft-server:latest
    pull: true
    ports:
      - "{{ minecraft_cursed_walking_port }}:25565"
    env:
      UID: "{{ minecraft_cursed_walking_user_id }}"
      GID: "{{ minecraft_cursed_walking_group_id }}"
      VERSION: "{{ minecraft_cursed_walking_server_version }}"
      CF_API_KEY: "{{ minecraft_cursed_walking_cf_api_key }}"
      CF_PAGE_URL: "{{ minecraft_cursed_walking_cf_page_url }}"
      MEMORY: "{{ minecraft_cursed_walking_memory }}"
      TYPE: AUTO_CURSEFORGE
      EULA: "TRUE"
    restart_policy: unless-stopped
    memory: "{{ minecraft_cursed_walking_memory }}"
    volumes:
      - "{{ minecraft_cursed_walking_data_directory }}:/data:rw"
    interactive: true
    tty: true
