---
### DO NOT EDIT THIS FILE!
### Add your customizations to host_vars/<hostname>.yml

# Data
data_root: /disk
movies_directory: "{{ data_root }}/Movies"
tv_directory: "{{ data_root }}/TV Shows"
downloads_directory: "{{ data_root }}/Downloads"
torrents_directory: "{{ data_root }}/Drop Box"

# Samba
samba_manage_directories: false
samba_server_string: "{{ ansible_hostname }}"
samba_mdns_name: mdns
samba_apple_extensions: true

# Docker
docker_home: /opt/docker
docker_users:
  - "{{ ansible_user }}"

# Postfix
postfix_smtp_tls_wrappermode: true
postfix_smtp_tls_security_level: encrypt

# Unattended Upgrades
unattended_mail: pushover@mailrise.{{ homelab_domain }}
unattended_mail_sender: root@{{ ansible_hostname }}
unattended_mail_report: on-change
unattended_automatic_reboot: true

# Mailrise
mailrise_pushover_email: pushover@mailrise.{{ homelab_domain }}
