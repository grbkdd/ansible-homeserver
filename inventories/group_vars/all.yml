---
### DO NOT EDIT THIS FILE!
### Add your customizations to host_vars/<hostname>.yml

# Home Server
homeserver_user_id: 1000
homeserver_group_id: 1000
homeserver_docker_home: /opt/docker
homeserver_data_root: /disk
homeserver_movies_root: "{{ homeserver_data_root }}/Movies"
homeserver_tv_root: "{{ homeserver_data_root }}/TV Shows"
homeserver_downloads_root: "{{ homeserver_data_root }}/Downloads"
homeserver_torrents_root: "{{ homeserver_data_root }}/Drop Box"

# Samba
samba_users:
  - name: "{{ ansible_user }}"
    password: "{{ samba_password }}"
samba_shares:
  - name: disk
    comment: Disk
    path: "{{ homeserver_data_root }}"
    read_only: false
    browsable: true
samba_manage_directories: false
samba_server_string: "{{ ansible_hostname }}"
samba_mdns_name: mdns
samba_apple_extensions: true

# Docker
docker_users:
  - "{{ ansible_user }}"

# Backup
backup_tasks:
  - path: "{{ homeserver_docker_home }}"
  - path: "{{ homeserver_data_root }}"
    exclude:
      - Downloads/

# Unattended Upgrades
unattended_mail: pushover@mailrise.{{ homeserver_domain }}
unattended_mail_sender: root@{{ ansible_hostname }}
unattended_mail_report: on-change
unattended_automatic_reboot: true

# Mailrise
mailrise_pushover_email: pushover@mailrise.{{ homeserver_domain }}

# Postfix
postfix_relayhost: "[mailrise.{{ homeserver_domain }}]:465"
postfix_smtp_tls_wrappermode: true
postfix_smtp_tls_security_level: encrypt
