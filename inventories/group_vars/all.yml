### Add your customizations to host_vars/<hostname>.yml

# Data
data_root: /disk
downloads_root: "{{ data_root}}/Downloads"
torrents_root: "{{ data_root}}/Drop Box"

# Samba
samba_manage_directories: false
samba_server_string: "{{ ansible_hostname }}"
samba_mdns_name: mdns
samba_apple_extensions: true

# Docker
docker_home: /opt/docker
docker_users:
  - "{{ ansible_user }}"
